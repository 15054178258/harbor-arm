name: Build Harbor ARM v2.10.3 to GHCR

on:
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-harbor-arm:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Harbor Source
        uses: actions/checkout@v4
        with:
          repository: goharbor/harbor
          ref: v2.10.3
          path: harbor_src

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      # 关键补充：安装 go-swagger
      - name: Install Swagger
        run: |
          download_url=$(curl -s https://api.github.com/repos/go-swagger/go-swagger/releases/latest | grep "browser_download_url.*_linux_amd64" | cut -d '"' -f 4)
          sudo curl -o /usr/local/bin/swagger -L $download_url
          sudo chmod +x /usr/local/bin/swagger

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 生成缺失的 REST API 代码
      - name: Generate API Code
        run: |
          cd harbor_src/src/server/v2.0
          # 根据 Harbor 的 swagger.yaml 生成代码
          swagger generate server -f ../../../api/v2.0/swagger.yaml --target . --model-package models --server-package restapi --exclude-main

      - name: Compile Harbor Binaries (ARM64)
        env:
          GOOS: linux
          GOARCH: arm64
          CGO_ENABLED: 0
        run: |
          cd harbor_src/src
          go mod tidy  # 确保生成的代码被识别
          
          echo "Compiling Core..."
          go build -v -o ../make/photon/core/harbor_core ./core
          
          echo "Compiling Jobservice..."
          go build -v -o ../make/photon/jobservice/harbor_jobservice ./jobservice
          
          echo "Compiling Registryctl..."
          go build -v -o ../make/photon/registryctl/harbor_registryctl ./registryctl

      # 补丁与构建步骤（保持不变...）
      - name: Patch Redis for ARM
        run: |
          cd harbor_src
          sed -i 's/--with-lg-page=12/--with-lg-page=16/g' make/photon/redis/Dockerfile || true

      - name: Build and Push Core Image
        run: |
          docker buildx build \
            --platform linux/arm64 \
            --build-arg harbor_base_namespace=goharbor \
            --build-arg harbor_base_image_version=v2.10.3 \
            -t ghcr.io/${{ github.repository_owner }}/harbor-core:v2.10.3-arm64 \
            -f harbor_src/make/photon/core/Dockerfile ./harbor_src/make/photon/core --push
